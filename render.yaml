databases:
  - name: testing_ror
    databaseName: testing_ror
    user: testing_ror

services:
  - type: web
    name: testing_ror
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: testing_ror
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false